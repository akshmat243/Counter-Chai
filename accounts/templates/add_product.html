<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/b22e43b89d.js" crossorigin="anonymous"></script>

<h2>Add Product</h2>
<p>Add your product here: {{request.user.username}}</p>
<p class="container d-flex justify-content-end" >
    <a href="{% url 'dashboard' %}" style="text-decoration:none;">Back to Dashboard</a>
</p>
<div class="container" style="width: 40%; margin: 0 auto;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}<br>
    <button type="submit" class="btn btn-primary btn-lg btn-block" style="width:100%;">Add Product</button>
</form>
</div>
