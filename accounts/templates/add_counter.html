{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tea Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><br>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 

    <div class="card p-4" style="width: 400px;">
      <h1>Add Counter</h1>
      {% for message in messages %}
    
    <div class="text-danger text-center">
        {{ message }}
    </div>
    {% endfor %}

      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="{{form.username.id_for_label}}">Username</label>
          <input type="text" name="{{form.username.name}}" class="form-control">
          <span class="text-danger">{{form.username.errors}}</span>
        </div>
        <div class="form-group">
          <label for="{{form.email.id_for_label}}">Email</label>
          <input type="text" name="{{form.email.name}}" class="form-control" placeholder="example@mail.com">
          <span class="text-danger">{{form.email.errors}}</span>
        </div>
        <div class="form-group">
          <label for="{{form.password.id_for_label}}">Password</label>
          <input type="password" name="{{form.password.name}}" class="form-control" >
          <span class="text-danger">{{form.password.errors}}</span>
        </div><br>
        <button type="submit" class="btn btn-success btn-block" style="width:100%;">Create Tea Counter</button>
      </form><br>
     
  </div>
</body>
</html>
